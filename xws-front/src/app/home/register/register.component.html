<div class="formBox">
    <h1><b>Register now !</b></h1>
    <form [formGroup]="registerForm" autocomplete="off">
        <hr>
        <mat-form-field>
            <input matInput placeholder="Fullname" formControlName="name">
            <mat-error *ngIf="registerForm.controls['name'].hasError('name')">
                Fullname is required!
            </mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Phone number" formControlName="phoneNumber">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Website" formControlName="website">
        </mat-form-field>
       
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Birthday</mat-label>
            <input matInput formControlName="birthday" [max]="maxDate" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
                Email not valid!
            </mat-error >
            <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
                Email is required!

            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="registerForm.get('password').errors?.passwordStrength&&(!registerForm.controls['password'].hasError('minlength'))">
                Your password must have lower case, upper case and numeric characters.
            </mat-error>
            <mat-error *ngIf="registerForm.controls['password'].hasError('minlength')&&(!registerForm.controls['password'].hasError('required'))">
                Your password must contain at least 10 characters!
            </mat-error>
            <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
                Password is required!
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
            <mat-error *ngIf="registerForm.controls.confirmPassword.errors?.mustMatch">
            Passwords must match!
            </mat-error>
            <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('required')">
                Confirm Password is required!
            </mat-error>
        </mat-form-field>
        
        <br>
        <button mat-raised-button [disabled]="registerForm.invalid" (click)="register()">Register</button>

        <br>
        
    </form>
</div>
