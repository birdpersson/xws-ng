<div class="formBox">
    <h1><b>Log in</b></h1>
    <form [formGroup]="loginForm" autocomplete="off" #f="ngForm">
        <hr>
        
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
    
        <br>
        <button mat-raised-button [disabled]="loginForm.invalid" (click)="login()">Log in</button>

        <mat-error *ngIf="f.submitted && isLoginFailed">
            <br>
            Login failed
        </mat-error>
    </form>
</div>
