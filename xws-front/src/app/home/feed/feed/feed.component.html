<div class = "container">
        
        <br>

        <mat-card class="card1">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Ime profila</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
              <mat-card-content>
                <p>
                  Opis slike
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button *ngIf="!liked" (click)="like()" mat-raised-button color="primary">Like</button>
                <button *ngIf="liked" (click)="like()"  mat-raised-button color="primary">Unlike</button>
                <button mat-raised-button (click)="show()"><mat-icon>comment</mat-icon></button>
                <br>
                <span>lajkovi</span>&nbsp;&nbsp;&nbsp;
                <span>komentari</span>
                
                <div *ngIf="showComments">
                    <mat-form-field class="example-form-field" >
                        <mat-label>Type your comment here...</mat-label>
                        <textarea matInput rows="2"></textarea>
                      </mat-form-field>
                      <button mat-raised-button>Comment</button>
                    </div>
                      <br>
                    <mat-list *ngIf="showComments" role="list">
                        <mat-list-item  role="listitem"><div><span>addqwdqd</span><br><span style="font-size:10px;">asdwqdqddcccxczczczc</span></div></mat-list-item>
                        <mat-list-item role="listitem">Item 2</mat-list-item>
                        <mat-list-item role="listitem">Item 3</mat-list-item>
                      </mat-list>
              </mat-card-actions>
              
              <mat-divider></mat-divider>
              <br>
              <div>datum</div>
              
        </mat-card>
    
</div>
