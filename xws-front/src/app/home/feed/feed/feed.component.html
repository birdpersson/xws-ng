<div class = "container">
        
        <br>
    <div *ngFor="let post of getPost">
      <a href="#" [routerLink]="['post-page', post.id]" style="text-decoration:none">
        <mat-card class="card1" >
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">{{post.id}}</div>
                <mat-card-title  name="username" >{{post.username}}</mat-card-title>
                <mat-card-subtitle>{{post.location}}</mat-card-subtitle>
              </mat-card-header>
              
                <img mat-card-image src="https://robbreport.com/wp-content/uploads/2020/09/victor01.jpg?w=1000" alt="Photo of a Shiba Inu">
      
                <!-- <video width="500" height="500" controls>
                  <source src="http://localhost:8082/media/files/c5d305bd-ccc4-42f2-8cb3-b06b264b16d1.mp4" type="video/mp4">
                  
                Your browser does not support the video tag.
                </video> -->
              
              <mat-card-content>
                <p name="desc" >
                  {{post.description}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                
              
              </mat-card-actions>
              
              <mat-divider></mat-divider>
              <br>
              <span *ngFor="let tag of post.hashtags">#{{tag}}&nbsp;</span><br>
              <span>{{post.date | date:'short'}}</span>
              
        </mat-card>
      </a>
        <br>

    </div>

 
</div>
