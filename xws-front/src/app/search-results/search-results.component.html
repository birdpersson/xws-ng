<div class="post" *ngFor="let post of posts" [value]="post.id">
    <a href="#" [routerLink]="['post-page', post.id]" style="text-decoration:none">
    <mat-card class="card1">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{post.username}}</mat-card-title>
            <mat-card-subtitle *ngIf="post.hashtags.length > 0"><span *ngFor="let tag of post.hashtags">#{{tag}}&nbsp;</span><br></mat-card-subtitle>
            <mat-card-subtitle *ngIf="post.postType==='post'">{{post.postType | uppercase}}</mat-card-subtitle>
            <mat-card-subtitle *ngIf="post.postType==='story'">{{post.postType | uppercase}}</mat-card-subtitle>
            <mat-card-subtitle>{{post.location}}</mat-card-subtitle>
        </mat-card-header>
        <img *ngIf="post.mediaUrls[0].endsWith('.png') || post.mediaUrls[0].endsWith('.jpg')" mat-card-image  src="{{post.mediaUrls[0]}}" alt="Photo of a Shiba Inu">
      
        <video crossorigin="anonymous" *ngIf="post.mediaUrls[0].endsWith('.mp4')" width="500" height="500" controls>
          <source src="{{post.mediaUrls[0]}}" type="video/mp4">
          
        Your browser does not support the video tag.
        </video>
        <mat-card-content>
            <p>
              {{post.caption}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <!-- <button mat-raised-button color="primary">Like</button>
            <button mat-raised-button>Comment</button> -->
        </mat-card-actions>
        <mat-divider></mat-divider>
        <div class="date">{{post.created|date:'dd/MM/yyyy hh:mm'}}</div>
    </mat-card>
    </a>
    <br>
</div>
